<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width: 50%;
            background-color: rgb(255, 196, 0);
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
        }
        .main{
            display: flex;
            flex-direction: row;
            justify-content: left;
            width: 50%;
            
        }
        .left{
            border: 5px solid rgb(0, 250, 0);
            width: 180px;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .right{
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: center;
        }
        .item{
            width: 150px;
            height: 40px;
            border: dashed red;
            margin-bottom: 20px;
            
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Drag and drop</h1>
        <p>Drag the list items over the dustbin, and drop them to have the bin eat the item</p>
        <div class="main">
            <div class="left" id="a">
                A
            </div>
            <div class="right">
                <span class="item" id="one">ONE</span>
                <span class="item" id="two">TWO</span>
                <span class="item" id="three">THREE</span>
                <span class="item" id="four">FOUR</span>
                <span class="item" id="five">FIVE</span>
            </div>
        </div>
    </div>
     
  
    <script>
        // drag
        let items=document.getElementsByClassName("item");
        for(let i=0;i<items.length;i++){
            let item=items[i];
            item.setAttribute("draggable",true);
            item.addEventListener("dragstart",(e)=>{
                e.dataTransfer.setData("itemId",item.id);
            })
        }
        // drop
        let bin=document.getElementById("a");
        bin.addEventListener("dragover",(e)=>{
            if(e.preventDefault) e.preventDefault();// allow to drop
        });
        bin.addEventListener("drop",(e)=>{
            let itemId=e.dataTransfer.getData("itemId");
            let draggingItem= document.getElementById(itemId);
            e.target.appendChild(draggingItem);
        })
    </script>
</body>
</html>
</body>
</html>
